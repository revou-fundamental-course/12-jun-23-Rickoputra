<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Conversion</title>
    
</head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <p class="textketerangan">
        Masukan suhu derajat Celcius (째C) ke kotak di bawah ini, lalu klik tombol Konversi untuk mendapatkan hasil Konversi ke dalam derajat Fahrenheit (째F).  
    </p>
    <section class="inputsection">
        <label for="inputfield">Celcius (째C) :</label>
        <input type="number" id="inputfield">
        <div class="InputButtonSection">
            <button>Conversion</button>
            <button>Reset</button>
            <button>Reverse</button>
        </div>
        <label for="inputfield">Fahrenheit (째F) :</label>
        <input type="number" id="inputfield">
        <label for="inputfield">Cara Kalkulasi :</label>
        <input type="number" id="inputfield">
    </section>
    <script src="script.js"></script>
</body>
</html>
